version: '3.8'

services:
  # MinIO сервер
  minio:
    image: minio/minio:latest
    container_name: psih-minio  # ← Изменили имя
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - psih_network  # ← Изменили имя сети

  # PostgreSQL сервер
  postgres:
    image: postgres:15-alpine
    container_name: psih-postgres  # ← Изменили имя
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - psih_network  # ← Изменили имя сети

  # FastAPI приложение
  app:
    build: .
    container_name: psih-app  # ← Изменили имя
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@psih-postgres:5432/${POSTGRES_DB}  # ← Обновили хост
      - MINIO_ENDPOINT=psih-minio:9000  # ← Обновили хост
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_SECURE=False
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    networks:
      - psih_network  # ← Изменили имя сети
    volumes:
      - .:/app

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  psih_network:  # ← Изменили имя сети
    driver: bridge